<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='login/fonts/icomoon/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/owl.carousel.min.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/bootstrap.min.css') }}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/style.css') }}">

    <title>Login #7</title>
  </head>
  <body>
  <br><br><br>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="alert alert-danger">
      {% for category, message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 animated fadeIn">
            <img class="img-fluid animated pulse infinite" style="animation-duration: 3s;"
                src="{{ url_for('static', filename='img/hero1.png') }}" alt="Donasi SaveFood">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
              
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" name="remember" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>
              
                <input type="submit" value="Log In" class="btn btn-block btn-primary">
              </form>
              
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="{{ url_for('static', filename='login/js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='login/js/main.js') }}"></script>
  </body>
</html>
