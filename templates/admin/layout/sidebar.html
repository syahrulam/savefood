<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savefood Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-sidebar {
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .main-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .main-sidebar::-webkit-scrollbar-thumb {
            background-color: #b1b1b1;
            border-radius: 3px;
        }

        .sidebar-menu .active {
            background-color: #ececec;
            color: white;
        }
    </style>
</head>
<body>

<div class="main-sidebar sidebar-style-2">
    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a href="/">Savefood</a>
        </div>
        <div class="sidebar-brand sidebar-brand-sm">
            <a href="/">St</a>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-header">Dashboard</li>
            <li class="dropdown">
                <a href="/admin" class="nav-link"><i class="fas fa-fire"></i><span>Dashboard</span></a>
            </li>

            <li class="menu-header">Menu Permintaan</li>
            <li class="dropdown">
                <a href="/admin-donatur" class="nav-link"><i class="fas fa-hand-holding-heart"></i><span>Donasi</span></a>
            </li>
            <li class="dropdown">
                <a href="/admin-pengelola" class="nav-link"><i class="fas fa-user-cog"></i><span>Daur Ulang</span></a>
            </li>
            <li class="dropdown">
                <a href="/admin-penerima" class="nav-link"><i class="fas fa-users"></i><span>Penerima</span></a>
            </li>

            <li class="menu-header">Master Data</li>
            <li class="dropdown">
                <a href="/data-donatur" class="nav-link"><i class="fas fa-database"></i><span>Data Donatur</span></a>
            </li>
            <li class="dropdown">
                <a href="/data-penerima" class="nav-link"><i class="fas fa-database"></i><span>Data Penerima</span></a>
            </li>
            <li class="dropdown">
                <a href="/data-pengelola" class="nav-link"><i class="fas fa-database"></i><span>Data Pengelola</span></a>
            </li>

            <li class="menu-header">Penyerahan</li>
            <li class="dropdown">
                <a href="/penyerahan" class="nav-link"><i class="fas fa-database"></i><span>Serahkan Donasi</span></a>
            </li>

            <li class="menu-header">Master Akun</li>
            <li class="dropdown">
                <a href="/kelola-akun" class="nav-link"><i class="fas fa-user-shield"></i><span>Kelola Akun</span></a>
            </li>
        </ul>
    </aside>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentUrl = window.location.pathname;
        let menuItems = document.querySelectorAll(".sidebar-menu a");

        menuItems.forEach((item) => {
            if (item.getAttribute("href") === currentUrl) {
                item.parentElement.classList.add("active");
            }
        });
    });
</script>

</body>
</html>
